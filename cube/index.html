<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="header">Welcome to my website!</h1>
    <h2 id="subtitle">hover over a face of the cube to explore my page</h2>
    <div class="cube" id="cube">
        <div class="face-container front" data-face="About Me" data-link="./aboutMe"><div class="face"></div></div>
        <div class="face-container back" data-face="About Me" data-link="./aboutMe"><div class="face"></div></div>
        <div class="face-container left" data-face="My Projects" data-link="./projects"><div class="face"></div></div>
        <div class="face-container right" data-face="My Lab" data-link="https://sites.google.com/illinois.edu/alipour"><div class="face"></div></div>
        <div class="face-container top" data-face="Contact Me" data-link="./contactMe"><div class="face"></div></div>
        <div class="face-container bottom" data-face="Contact Me" data-link="./contactMe"><div class="face"></div></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
