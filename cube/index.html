<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 id="header">Welcome to my website!</h1>
    <h2 id="subtitle">hover over a face of the cube to explore my page</h2>
    <div class="cube" id="cube">
        <div class="face-container front"><div class="face"></div></div>
        <div class="face-container back"><div class="face"></div></div>
        <div class="face-container left"><div class="face"></div></div>
        <div class="face-container right"><div class="face"></div></div>
        <div class="face-container top"><div class="face"></div></div>
        <div class="face-container bottom"><div class="face"></div></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
