    <head>

        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const color1 = getComputedStyle(document.body).getPropertyValue('--container2-color');
                const color2 = getComputedStyle(document.body).getPropertyValue('--accent-color');
                const home = document.getElementById('hi-daniel')
                VANTA.BIRDS({
                el: "#VANTA",
                backgroundAlpha: 0,
                color1: color1,
                color2: color2,
                });
                home.addEventListener('mouseenter', () => {
                    home.textContent = "Go Home"
                });
                home.addEventListener('mouseleave', () => {
                    home.textContent = "Hi-Daniel"
                });
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 750)
        </script>
    </head>
