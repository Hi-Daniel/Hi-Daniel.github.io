<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hi-Daniel - contact me</title>
        <link rel="stylesheet" href="./contactMe.css">
        <link rel="stylesheet" href="../menuToggle/menu.css">
        <link rel="icon" type="image/x-icon" href="../favicon.png">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                el: "#VANTA",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                birdSize: 1,
                wingSpan: 30.00,
                separation: 15.00,
                alignment: 60.00,
                cohesion: 50.00,
                quantity: 5.00,
                backgroundAlpha: 0,
                colorMode: "lerp",
                color1: "#003049",
                color2: "#669BBC",
                });
                const home = document.getElementById('hi-daniel')
                home.addEventListener('mouseenter', () => {
                    home.textContent = "Go Home"
                });
                home.addEventListener('mouseleave', () => {
                    home.textContent = "Hi-Daniel"
                });
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 750)
        </script>
    </head>
    <body>
        <div id="VANTA"></div>
        <main>
            <header>
                <nav id="menu-container">
                    <button id="menu-toggle" aria-label="Toggle Menu" style="color: white;">&#9776;</button>
                    <menu id="my-menu">

                      <li><a href=".">contactMe</a></li>
                      <li><a href="./projects/projects.html">projects</a></li>
                      <li><a href="https://sites.google.com/illinois.edu/alipour">myLab</a></li>
                    </menu>
                </nav>
                <img src="./images/headshot.jpg" alt="Personal Photo" />
                <a id="hi-daniel" href="https://hi-daniel.github.io">Hi-Daniel</a>
            </header>
            <ul>
                <li>
                    <a href="https://hi-daniel.github.io/aboutMe">
                        <img src="./images/Website.svg" alt="website-icon" width="25">
                        About Me
                    </a>
                </li>
                <li>
                    <a href="mailto:dannyj.g@outlook.es">
                        <img src="./images/Email.svg" alt="email-icon" width="25">
                        Email
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/jimenezgildaniel/">
