<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scavenger Hunt Hint</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>

        <div class="middlesection">

            </div>
        </div>
    </div>

</html>
